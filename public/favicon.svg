<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <title>Flux Particles Interactive Playground Icon</title>
  
  <!-- 1. Define Gradient for Particle Color (Blue to Purple) -->
  <defs>
    <linearGradient id="FluxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- 2. Define Glow Filter for a vibrant, soft glow effect -->
    <filter id="GlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <!-- Blur the shape -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <!-- Merge blurred and original shape to create the glow and retain sharp core -->
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 3. Deep Dark Background with Rounded Corners (rx=80 provides a modern radius) -->
  <rect x="0" y="0" width="512" height="512" rx="80" fill="#0A0A1F"/>

  <!-- 4. Abstract Swirl/Flux Pattern (Lines and Dots) -->
  <g transform="translate(256, 256) scale(1.1)">

    <!-- The connecting lines representing the 'flux' or field -->
    <g stroke="url(#FluxGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6">
      <!-- Outer spiral path (Q = Quadratic Bezier Curve) -->
      <path d="M -150 0 Q -100 -180, 0 -150 Q 100 -100, 150 0 Q 100 100, 0 150 Q -100 100, -150 0" fill="none"/>
      
      <!-- Inner crossing lines for dynamism -->
      <line x1="-120" y1="20" x2="120" y2="-20" opacity="0.7"/>
      <line x1="-80" y1="-80" x2="80" y2="80" opacity="0.7"/>
    </g>

    <!-- The Glowing Particle Dots -->
    <g fill="url(#FluxGradient)" filter="url(#GlowFilter)">
      
      <!-- Center Core Particle -->
      <circle cx="0" cy="0" r="16" /> 

      <!-- Particles orbiting/flowing outward -->
      <circle cx="-130" cy="10" r="12" />
      <circle cx="100" cy="-100" r="14" />
      <circle cx="140" cy="0" r="10" />
      <circle cx="0" cy="140" r="12" />
      
      <!-- Smaller, faster particles -->
      <circle cx="-50" cy="-120" r="6" opacity="0.9"/>
      <circle cx="150" cy="120" r="7" opacity="0.9"/>
      <circle cx="-160" cy="-100" r="8" opacity="0.9"/>
    </g>
  </g>
</svg>